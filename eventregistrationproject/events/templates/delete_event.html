{% extends 'base.html' %}

{% block title %}Delete Event{% endblock title %}

{% block content %}
  <div>
    <h1>Are you sure you want to delete the event "{{ event.name }}"?</h1>
    <p><strong>{{ event.name }}</strong></p>
    <p><strong>Start Date:</strong> {{ event.start_date }}</p>
    <p><strong>End Date:</strong> {{ event.end_date }}</p>

    <form method="POST">
      {% csrf_token %}
      <button type="submit">Yes, delete this event</button>
      <a href="{% url 'events' %}">Cancel</a>
    </form>
  </div>
{% endblock content %}
