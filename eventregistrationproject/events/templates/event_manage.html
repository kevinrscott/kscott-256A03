{% extends 'base.html' %}

{% block title %}Manage Event{% endblock title %}

{% block content %}
<div class="max-w-xl mx-auto my-12 bg-white border border-gray-200 shadow-lg rounded-lg p-6">
    <h1 class="text-2xl font-semibold text-blue-950 mb-6 text-center">
        {% if event_id %}Update Event{% else %}Create Event{% endif %}
    </h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div>
                <label class="block font-medium text-gray-700 mb-1">{{ field.label }}</label>
                {{ field }}
                </div>
        {% endfor %}

        <button type="submit" class="w-full bg-blue-950 text-white py-2 px-4 rounded hover:bg-blue-900 transition">
            Submit
        </button>
    </form>
</div>
{% endblock content %}
